{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4 mt-20">
  <h2 class="text-2xl font-bold mb-4 text-yellow-400">Statistik Aplikasi</h2>
  <a href="{{ url_for('admin.admin_dashboard') }}" class="bg-gray-700 px-3 py-1 rounded text-white mb-4 inline-block">‚Üê Kembali ke Admin Panel</a>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-blue-500 p-4 rounded-lg shadow text-center">
      <h3 class="text-lg font-semibold">Total User</h3>
      <p class="text-3xl">{{ total_users }}</p>
    </div>
    <div class="bg-green-500 p-4 rounded-lg shadow text-center">
      <h3 class="text-lg font-semibold">Total Postingan</h3>
      <p class="text-3xl">{{ total_posts }}</p>
    </div>
    <div class="bg-purple-500 p-4 rounded-lg shadow text-center">
      <h3 class="text-lg font-semibold">Total Komentar</h3>
      <p class="text-3xl">{{ total_comments }}</p>
    </div>
  </div>
</div>
{% endblock %}
