{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4 mt-20">
  <h2 class="text-2xl font-bold mb-4 text-yellow-400">Manajemen Postingan</h2>
  <a href="{{ url_for('admin.admin_dashboard') }}" class="bg-gray-700 px-3 py-1 rounded text-white mb-4 inline-block">‚Üê Kembali ke Admin Panel</a>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-gray-900 text-white rounded-lg">
      <thead class="bg-gray-800">
        <tr>
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">User</th>
          <th class="py-2 px-4">Isi</th>
          <th class="py-2 px-4">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr class="border-b border-gray-700">
          <td class="py-2 px-4">{{ post.id }}</td>
          <td class="py-2 px-4">{{ post.user.username }}</td>
          <td class="py-2 px-4">{{ post.content|truncate(50) }}</td>
          <td class="py-2 px-4">
            <a href="{{ url_for('admin.delete_post', post_id=post.id) }}" class="text-red-500">Hapus</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
